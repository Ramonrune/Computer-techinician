<!DOCTYPE html>

<html lang="pt-br">
<head>
<title>
Formulários
</title>
<meta charset="utf-8">
</head>
<body>
<h1>Formulário</h1>


<fieldset>
<legend>
Informações pessoais
</legend>
<form action="cadastro.php" method="post">
Nome:<br>
<input type="text" name="nome" required autofocus disabled><br>

Senha:<br>

<input type="password" name="senha" maxlength="5"><br>
<br>
E-mail:<br>
<input type="email" name="email" required autocomplete="on" placeholder="seuemail@gmail.com">
<br>
Imagem:
<br>
<input type="file" name="imagem">
<input type="hidden" name="id">
<br>

Data:

<br>
<input type="date" name="data" min="2000-12-31" max="2016-12-31">

<br>

Hora:
<br>

<input type="time" name="hora">

<br>

Mês e ano:
<br>

<input type="month" name="mes-ano">
<br>
Semana:

<br>

<input type="week" name="semana">

<br>
Data e hora:<br>
<input type="datetime-local" name="dataehora">
<br> 
Mensagem:
<br>
<textarea name="mensagem" rows="5" cols="30" spellcheck="true"></textarea>
<br><br>
<button type="button">Clique-me</button>
<br>
Escolha seu veiculo:<br>
<select name="veiculo">
<optgroup label="Carros">
	<option value="camaro" selected>Camaro</option>
	<option value="hilux">Hilux</option>
</optgroup>
<optgroup label="Motos">
	<option value="pop100">Pop 100</option>
	<option value="zig-50">Zig-50</option>
</optgroup>

</select>
<br>
Escolha um curso:
<br>

<input name="cursos" list="lista-cursos">
<datalist id = "lista-cursos">
<option value="HTML5">
<option value="CSS3">
<option value="PHP">

</datalist>
URL:
<br>

<input type="url" name="site">

<br>
Search:
<br>

<input type="search" name="pesquisa">
<br>
Telefone:
<br>
<input type="tel" name="telefone">

<br>
Time:<br>
<input type="radio" name="time" value="vasco" checked> Vasco<br>
<input type="radio" name="time" value="botafogo"> Botafogo<br>
<input type="radio" name="time" value="fluminense"> Fluminense<br>
<input type="radio" name="time" value="flamengo"> Flamengo<br>

<br>
Cores:
<br>

<input type="checkbox" name="cores" value="verde">Verde<br>
<input type="checkbox" name="cores" value="azul" checked>Azul<br>
<input type="checkbox" name="cores" value="preto">Preto
<br>
Quantidade:<br>

<input type="number" name="quantidade" min="0" max="500" step="10">
<br>
<input type="range" name="quantidade">
<br>
Cor:
<br>
<input type="color" name="cor">

<br>
<br>
<input type="submit" name="btn-enviar" value="Enviar">


</form>

</fieldset>

</body>
</html>
