<html>
<head>
<script type="text/javascript">
	function validar(){
		if(document.form.checkbox.checked){
			alert("Checked");
		}else{
			alert("Não está checado");
		}
	}

</script>
</head>

<body>
<form name="form">
<input type="checkbox" name="checkbox">
<input type="button" value="Submit" onClick="validar()">

</form>


</body>

</html>
